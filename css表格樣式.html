<!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8"></meta>
        <title>CSS表格樣式</title>
        <style type="text/css">
       table{
            background-color: wheat;
            width: 300px;
            /* border:1px solid #888888;     */
            border-collapse: collapse;      /*全部的現變成一條線*/ 
       }
       td{
           border:1px solid #888888;
           padding: 5px;
           /* padding是邊界內, 文字外 */
       }
       /* nth-child: 虛擬選擇器表格中的第n個tr標籤, */
       tr:nth-child(1){
            background-color: coral;
       }
       tr:nth-child(even){/*表格中的偶數對tr*/
            background-color: rosybrown;
       }
        </style> 
        
    </head>
    <body>
        <table>
            <tr>
                <td>球隊</td>
                <td>勝</td>
                <td>敗</td>
            </tr>
            <tr>
                <td>紐約洋基隊</td>
                <td>10</td>
                <td>8</td>
            </tr>
            <tr>
                <td>波士頓紅襪隊</td>
                <td>9</td>
                <td>9</td>
            </tr>
            <tr>
                <td>多倫多藍鳥隊</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>
    </body>
    </html>
