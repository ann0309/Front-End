<!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8"></meta>
        <title>JavaScript 事件處理</title>
    <script type="text/javascript">  
    function over(element){
        element.style.color='red';
    }
    function out(element){
        element.style.color='black';
    }
    </script>
    <!--點擊事件 單雙引號可以互用，但要交錯使用 -->
    <button onclick="alert('好想睡覺');">hi</button>
''

    <!-- 任何一個標籤都可以有事件處理 -->
    <span onmouseover="over(this)"  onmouseout="out(this);">test </span> 
    <!-- this代表這個標籤(span)註冊的事件(onmouseover)本身 -->
    </head>
    <div onmouseover="over(this)" onmouseout="out(this);">line2</div>
