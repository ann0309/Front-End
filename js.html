<!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8"></meta>
        <title>JavaScript</title>
    <script>  
    function change() { 
        var spanObj=window.document.getElementById("work");//window可省略
        spanObj.innerHTML="自習"
        spanObj.style.color="red";
        spanObj.style.fontWeight="bold";
     } 
     function toggleMenu(number){
         var menu=document.getElementById("menu-"+number);//把ul標籤物件放到menu裡
         menu.classList.toggle("hide"); //這一行的功能就是下面的if else          
     }
    </script>
    <style type="text/css">
         .hide{display: none;}  /*class選擇器  參考css選擇器.html*/
    </style>
    </head>
    <body>
        <div>
            我在<span id="work">打工</span>!!!
        </div> 
        <button onclick="change();">Change</button>


        <div onclick="toggleMenu(1);">選單的標題 1</div>  
        <!-- 利用括號裡的數字區分menu1和menu2 -->
        <ul id="menu-1" class="hide">
            <li>項目 1-1</li>
            <li>項目 1-2</li>
            <li>項目 1-3</li>
        </ul>
        <div onclick="toggleMenu(2);">選單的標題 2</div>
        <ul id="menu-2" class="hide">
            <li>項目 2-1</li>
            <li>項目 2-2</li>
            <li>項目 2-3</li>
        </ul>
    </body>
    </html>
