<!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8"></meta>
        <title>CSS排版教學</title>
        <style type="text/css">
        div{
            background-color: bisque;
            color: cornflowerblue;
            font-weight: bold;
            font-size: 30px;
            text-align: center;/*讓文字至中*/
        }
        .content{
            width:1000px;
            margin-left: auto;
            margin-right: auto;
            /**設auto會讓這個區塊被放在父親區塊的中間*/
            /* border: hotpink 1px solid;
            height: 100px; */
            
        }
        .box{
            width:250px;           
            background-color: brown;
            display: inline-block;/* 讓三個格子排在同一排 */
            
        }


        </style> 
        
    </head> 
    <body style="margin: 0px;background-color: gainsboro;">
        <!-- 設margin會讓body區塊和網頁之間的空白消失 -->
        <div class="head">佳恩恩自我介紹</div>
        <div class="content">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
        </div>
    </body>
    </html>
